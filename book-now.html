<body>
    <header>
        <h1>Book a Service</h1>
        <p>Schedule a time that works for you!</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="book-now.html">Book Now</a>
    </nav>
    <main>
        <h2>Book Your Service</h2>
        <form action="process-form.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Select a Service</label>
            <select id="service" name="service" required>
                <option value="">-- Please Select --</option>
                <option value="cleaning">Cleaning Services</option>
                <option value="transportation">Transportation Services</option>
                <option value="shopping">Shopping Assistance</option>
                <option value="gardening">Gardening Services</option>
            </select>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Additional Notes</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <button type="submit">Book Now</button>
        </form>
    </main>
